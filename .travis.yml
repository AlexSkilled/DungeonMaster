#.travis.yml
language: android

jdk: oraclejdk8

android:
  components:
    - build-tools-30.0.3
    - android-30
    - platform-tools
    - tools
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-google-m2repository
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-android-17
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
branches:
  only:
    - pre_production